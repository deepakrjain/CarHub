        <form id="carForm" action="FinalDetails.html" onsubmit="submitForm(event)">

            <select id="CarBrands" required>

            <label>Fuel Type</label>
            <select id="FuelType" name="fuelType" required>

            </select><br>
            <label for="EngineSize">Engine</label required>
            <select id="EngineSize" name="EngineSize" required>

                <option value="Compact SUV (5 seater)">Compact SUV(5 seater)</option>
                <option value="SUV/MUV (7-8 seater)">SUV/MUV (7-8 seater)</option>
            </select><br>

            <label for="Cnum">Car Number:</label>
            <input id="Cnum" type="text" name="Cnum" placeholder="MH04AB9933" required><br>
            <label for="imageInput">Upload image:</label>
            <input type="file" id="imageInput" name="imageInput" accept="image/*" required><br>

    <script>

        function toggleSubmitButton() {
            var checkbox = document.getElementById('terms-checkbox');
            var submitButton = document.getElementById('submit-button');
            submitButton.disabled = !checkbox.checked;
        }

        function submitForm(event) {
            // Prevent default form submission
            event.preventDefault();

            // Gather form data
            var carBrand = document.getElementById('CarBrands').value;
            var year = document.getElementById('year').value;
            var fuelType = document.getElementById('FuelType').value;
            var transmission = document.getElementById('Transmission').value;
            var engineSize = document.getElementById('EngineSize').value;
            var carType = document.getElementById('CarType').value;
            var carNumber = document.getElementById('Cnum').value;
            var rentPrice = document.getElementById('rentprice').value;

            // Redirect to new page with form data
            window.location.href = "FinalDetails.html?carBrand=" + encodeURIComponent(carBrand) +
                "&year=" + encodeURIComponent(year) +
                "&fuelType=" + encodeURIComponent(fuelType) +
                "&transmission=" + encodeURIComponent(transmission) +
                "&engineSize=" + encodeURIComponent(engineSize) +
                "&carType=" + encodeURIComponent(carType) +
                "&carNumber=" + encodeURIComponent(carNumber) +
                "&rentPrice=" + encodeURIComponent(rentPrice);
        }
    </script>
