    <div class="container">
      <h2>Registration Form</h2>
      <form id="registrationForm" onsubmit="storeFormData(event)">
        <!-- Add unique IDs for each input field -->
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" placeholder="Enter Full Name" id="username" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" placeholder="Enter Email" id="email" name="email" size="40" required>
        </div>
        <div class="form-group">
          <label for="confirmEmail">Confirm Email:</label>
          <input type="email" placeholder="Enter Confirm Email" id="confirmEmail" name="confirmEmail" size="40" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" placeholder="Enter Password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" placeholder="Enter Confirm Password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" placeholder="Enter Phone Number" id="phoneNumber" name="phoneNumber" size="40">
        </div>
        <div class="form-group">
          <input type="submit" value="CONTINUE">
        </div>
      </form>
    </div>
  
    
    <script>
      // JavaScript code
      function storeFormData(event) {
        event.preventDefault(); // Prevent form submission
  
        // Get form values
        var fullName = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var confirmEmail = document.getElementById("confirmEmail").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        var phoneNumber = document.getElementById("phoneNumber").value;
  
        // Validate form data (e.g., check if email and confirmEmail match)
        if (email !== confirmEmail) {
          alert("Email and Confirm Email do not match");
          return;
        }
  
        if (password !== confirmPassword) {
          alert("Password and Confirm Password do not match");
          return;
        }
  
        // Create an object to store the form data
        var formData = {
          fullName: fullName,
          email: email,
          password: password,
          phoneNumber: phoneNumber
        };
  
        // Store the form data in local storage
        localStorage.setItem("formData", JSON.stringify(formData));
  
        // Redirect to the signup page
        window.location.href = "SignIn.html";
      }
    </script>
