    <script>
        window.onload = function () {
        var urlParams = new URLSearchParams(window.location.search);
        var carId = urlParams.get('carId');
        var [carMake, carModel] = carId.split(' ');
        var carName = carMake + ' ' + carModel;
        document.getElementById('car-name').textContent = carName;
    }

        function toggleSubmitButton() {
            var checkbox = document.getElementById('terms-checkbox');
            var submitButton = document.getElementById('submit-button');
            submitButton.disabled = !checkbox.checked;
        }

        function submitForm(event) {
    event.preventDefault();

    // Get form data
    const customerName = document.getElementById('customer-name').value;
    const contactNumber = document.getElementById('contact-number').value;
    const email = document.getElementById('email').value;
    const startDate = document.getElementById('start-date').value;
    const endDate = document.getElementById('end-date').value;
    const checkbox = document.getElementById('terms-checkbox');
    const urlParams = new URLSearchParams(window.location.search);
    const carId = urlParams.get('carId'); // Get the carId from URL parameter

    // Check if required fields are empty or checkbox is not checked
    if (!customerName || !contactNumber || !email || !startDate || !endDate || !checkbox.checked) {
        alert('Please fill in all required fields and accept the terms and conditions.');
        return;
    }

    // Redirect to thank you page with query parameters
    // Redirect to thank you page with query parameters
const redirectUrl = `booking-confirm.html?username=${encodeURIComponent(customerName)}&start-date=${encodeURIComponent(startDate)}&end-date=${encodeURIComponent(endDate)}&carId=${encodeURIComponent(carId)}`;
window.location.href = redirectUrl;

}
